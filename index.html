<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<meta content="og:image" content="./assets/images/mylibrary.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Library</title>
</head>
<body>
  <div class="container mt-4">

    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Library</span>
    </h1>

    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Change status</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody id="book-list">

      </tbody>
    </table>

    <button id="new_book" class="btn btn-primary">Add New Book</button>

    <form id="book_form" class="mt-5">
      <hr>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Author" required>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Title" required>
      </div>
      <div class="form-group">
        <label for="pages">Pages</label>
        <input type="number" id="pages" class="form-control" placeholder="Pages" required>
      </div>
      <div class="form-group">
        <label for="status">Read: </label>
        <input type="checkbox" id="status">
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>

  </div>


<script src="assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
